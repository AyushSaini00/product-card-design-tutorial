<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card UI Design</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container">
        <img class="logo" src="./logo.png" alt="nike logo">
        <img class="shoe" src="./shoe.png" alt="nike shoe">
        <h1 class="shoe-name">KYRIE 4 '70s</h1>
        <h2 class="shoe-type">Sneakers</h2>
        <p>Size</p>
        <div class="sizes">
            <span>09</span>
            <span>10</span>
            <span>11</span>
            <span>12</span>
        </div>
        <div class="price-and-buy">
            <p class="price">$315.75</p>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>
</body>
</html>
